<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Index of /AD</title><style>body{font-family:monospace;font-size:14px;margin:20px;}a{color:#00e;text-decoration:none;}a:hover{text-decoration:underline;}hr{border:none;border-top:1px solid #ccc;}</style></head><body><h1>Index of /AD</h1><hr><pre><a href="../index.html">../</a></pre><div id="files">Loading...</div><hr><address>AD-iOS &lt;ad-ios334@outlook.com&gt; all rights reserved</address><script>(function(){const path=new URLSearchParams(location.search).get('path')||'';const cache=localStorage.getItem('github-cache');const cacheTime=localStorage.getItem('github-cache-time');const now=Date.now();if(cache&&cacheTime&&(now-parseInt(cacheTime))<300000){document.getElementById('files').innerHTML=cache;return;}fetch(`https://api.github.com/repos/AD-iOS/addev/contents/AD${path?'/'+path:''}`).then(res=>res.json()).then(data=>{let html='<pre>';if(path){const parent=path.split('/').slice(0,-1).join('/');html+=`<a href="?path=${parent}">../</a>\n`;}data.filter(f=>f.name!=='.git').sort((a,b)=>{if(a.type===b.type)return a.name.localeCompare(b.name);return a.type==='dir'?-1:1;}).forEach(f=>{const name=f.name+(f.type==='dir'?'/':'');const link=f.type==='dir'?`?path=${path?path+'/'+f.name:f.name}`:f.download_url;const size=f.type==='dir'?'-':(f.size<1024?f.size+' B':(f.size/1024).toFixed(1)+' KB');const date=f.updated_at?f.updated_at.split('T')[0]:'-';html+=`<a href="${link}">${name}</a>`+' '.repeat(30-name.length)+date+'    '+size+'\n';});html+='</pre>';document.getElementById('files').innerHTML=html;localStorage.setItem('github-cache',html);localStorage.setItem('github-cache-time',now.toString());});})();</script></body></html>
